<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="icon" href="/img/icons/solo-logo.ico">
    <title>Crear nueva cuenta</title>
  </head>
  <body>
    <header>
      <!--menu de navegación-->
      <nav class="nav-bar">
        <a href="/index.html">
          <img class="logo"
            src="/img/logo-trackerkoi/white-logo.png"
            alt="logo de Tracker Koi">
        </a>
        <div class="icons-nav">
          <ul>
            <li>
              <a href="/index.html"><i class="fa-solid fa-house" style="color: #cb9cf2;"></i></a>
            </li>
            <li>
              <a href="/pages/views/catalogo.html"><i class="fa-solid fa-bars"></i></a>
            </li>
            <li>
              <a href=""><i class="fa-solid fa-circle-user"></i></a>
            </li>
          </ul>
        </div>
        <div class="botones">
          <a class="search"><i class="fa-solid fa-magnifying-glass"></i></a>
          <button class="login">INICIO DE SESIÓN</button>
        </div>
      </nav>
    </header>
    <main>
        <section class="bg-signup">
          <div class="conteiner-glass">
            <h3>Completa tus datos para crear una cuenta</h3>
            <div class="signup-field">
              <label for="email">Correo Electrónico:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="signup-field">
              <label for="username">Nombre de Usuario:</label>
              <input type="text" id="username" name="username" required>
            </div>
            <div class="signup-field">
              <label for="password">Contraseña:</label>
              <input type="password" id="password" name="password" required>
            </div>
            <div class="signup-field">
              <label for="password">Contraseña:</label>
              <input type="password" id="password" name="password" required>
            </div>
            <div class="signup-field">
              <label for="birthdate">Fecha de Nacimiento:</label>
              <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <div class="signup-field">
              <label for="category">Elige tu categoría favorita:</label>
              <select id="category" name="category" required>
                  <option value="Accion">Acción</option>
                  <option value="Drama">Drama</option>
                  <option value="Comedia">Comedia</option>
                  <option value="Romance">Romance</option>
                  <option value="Terror">Terror</option>
                  <option value="Sci-Fi">Sci-Fi</option>
              </select>
            </div>
            <button="submit" class="boton-signup">Crear Cuenta</button>
          </div>
        </section>
    </main>
    
  </body>
</html>
