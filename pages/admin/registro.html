    <main>
      <form class="bg-signup" id="form">
        <div class="conteiner-glass">
          <h3>Completa tus datos para crear una cuenta</h3>
          <div class="signup-field">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="signup-field">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="signup-field">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="signup-field">
            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
          </div>
          <div class="signup-field">
            <label for="birthdate">Fecha de Nacimiento:</label>
            <input type="date" id="birthdate" name="birthdate" required>
          </div>
          <div class="signup-field">
            <label for="category">Elige tu categoría favorita:</label>
            <select id="category" name="category" required>
                <option label="Acción"></option>
                <option label="Romance"></option>
                <option label="Comedia"></option>
                <option label="Terror"></option>
                <option value="Sci-Fi">Drama</option>
            </select>
          </div>
          <div class="signup-field">
            <label for="avatar">Sube tu Foto de Perfil:</label>
            <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
          </div>
          <div class="terminos-condiciones">
            <input type="checkbox" id="terminos" required>
            <label for="terminos">Acepto terminos y condiciones</label>
          </div>
          <button type="submit" class="boton-signup">Crear Cuenta</button>
        </div>
      </form>
    </main>
